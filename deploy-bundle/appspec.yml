version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/
hooks:
  BeforeInstall:
    - location: beforeinstall.sh
      timeout: 900
  AfterInstall:
    - location: afterinstall.sh
      timeout: 900
  ApplicationStart:
    - location: applicationstart.sh
      timeout: 900
  ValidateService:
    - location: validateservice.sh
      timeout: 900